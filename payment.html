<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Transaction Page</title>
    <link rel="stylesheet" href="css/payment.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/73b7b5c316.js" crossorigin="anonymous"></script>
    <meta name="description" content="This is a transaction page for processing payments.">
  </head>
  <body>
    <div class="navbar">
    <div class="navbar-logo">
      <img src="images/logo.png" alt="logo">
    </div>
    <div class="timeline">
      <div class="timeline-step">
        <div class="step-label">1</div>
      </div>
      <p class="one">Contact Details</p>
      <div class="timeline-line"></div>
      <div class="timeline-step active">
        <div class="step-label">2</div>
      </div>
      <p class="two">Payment Info</p>
      <div class="timeline-line2"></div>
      <div class="timeline-step3">
        <div class="step-label">3</div>
      </div>
      <p class="three">Confirm Booking!</p>
    </div>
  </div>

  <div class="container">
    <div class="blue">
      <h3>CREDIT/DEBIT CARD</h3>
      <div class="brand-icons">
        <i class="fab fa-cc-visa visa"></i>
        <i class="fab fa-cc-mastercard mastercard"></i>
        <i class="fab fa-cc-jcb jcb"></i>
      </div>
    </div>
    <form class="contact-form">
      <label for="card-holder-name">Cardholder Name</label>
      <div class="input-with-icon">
        <input type="text" id="card-holder-name" name="card-holder-name" required placeholder="John Doe">
      </div>

      <label for="card-number">Card Number</label>
      <div class="input-with-icon">
        <input type="text" id="card-number" name="card-number" required placeholder="1234 5678 9012 3456">
      </div>

      <div class="card-info">
        <div class="expiry-date date">
          <label for="expiry-date">Expiry Date</label>
          <input type="text" id="expiry-date" name="expiry-date" required placeholder="MM/YY">
        </div>
        <div class="cvc">
          <label for="cvc">CVC/CVV</label>
          <div class="input-with-icon">
            <input type="password" id="cvc" name="cvc" required placeholder="123">
            <i class="fas fa-lock"></i>
          </div>
        </div>
      </div>

      <div class="credit-card-icon">
        <i class="far fa-credit-card fa-2x"></i>
      </div>

      <button type="submit" onclick="validateForm()">Proceed</button>
    </form>
  </div>

  <div class="loading-overlay" id="loading-overlay">
  <div class="loader"></div>
</div>

  <div id="popup-message" class="popup" style="display: none;">
  <img src="images/logo.png" alt="logo">
  <h2>Thank You!</h2>
  <p>Thank you for booking with us. </p>
  <p>Your payment has been successfully processed.</p>
  <p>Head to "My Bookings" to check your all your processed bookings</p>
  <button onclick="window.location.href = 'index.html'">Close</button>
</div>










  <script src="payment.js"></script>
  </body>
</html>
